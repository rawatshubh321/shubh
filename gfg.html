<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksForGeeks</title>
    <link rel="stylesheet" href="gfg.css">
</head>
<body>
    <div class="div1">
        
        <h1><center>GeeksForGeeks Survey Form</center></h1><br><br>
        <div id="div2">
            <br>
        <label for="name" class="name2">Name</label>
        <br>
        <input type="text" name="Name" placeholder="Enter your Name"  class="name" >
        <br>
        <br>

        <label for="Email" class="name2">Email</label>
        <br>
        <input type="email" name="Name" placeholder="Enter your Email" class="name">
        <br>
        <br>

        <label for="Age" class="name2">Age</label>
        <br>
        <input type="text" name="Age" placeholder="Enter your Age" class="name">
        <br>
        <br>


        <label for="choice" class="name2">Which option best Describes you</label><br>
        <select class="name">
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Head">Head</option>
          </select>
          <br><br>


            
        <label for="radio" class="name2">Would you recommend GFG to a friend?</label><br>
          <tr >
            <td ><input type="radio" class="name2">YES</td><br>
            <td><input type="radio" class="name2" >NO</td><br>
            <td><input type="radio" class="name2" >May Be</td>
          </tr><br><br>
        
        
           
        <label for="radio" class="name" >Language and Framework Known(check all that apply) </label><br>
          <tr>
            <div class="name2">
            <td ><input type="radio">C</td><br>
            <td><input type="radio" >C++</td><br>
            <td><input type="radio" >C#</td><br>
            <td><input type="radio">Java</td><br>
            <td><input type="radio">Python</td><br>
            <td><input type="radio">JavaScript</td><br>
            <td><input type="radio">React</td><br>
            <td><input type="radio">Angular</td><br>
            <td><input type="radio">Django</td><br>
            <td><input type="radio">Spring</td><br><br>
        </div>
        </tr>
          

        <div class="name">Any Comments or Suggestion</div>
        <textarea class="name"></textarea><br><br><br>

        <!--<button class="submit">Submit</button>-->
        <center><input type="submit"></center>
           
        </div><br>

            </cite>
    </div>
</body>
</html>
